# .github/workflows/deploy.yml

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # ⬅️ Развертывание будет происходить после каждого пуша в ветку main (или master)
  workflow_dispatch: # Позволяет запускать Workflow вручную из интерфейса GitHub

# Разрешение для Actions изменять настройки GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Отмена предыдущих запусков для экономии ресурсов
concurrency:
  cancel-in-progress: true
  group: pages

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. Настройка Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Или другая LTS версия
          cache: 'npm' # Кэширование для ускорения установки зависимостей

      # 2. Установка зависимостей
      - name: Install dependencies
        run: npm install

      # 3. Сборка проекта Vite (создание папки dist)
      - name: Build Svelte project
        run: npm run build

      # 4. Настройка окружения Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 5. Загрузка артефакта (папки dist) для развертывания
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # Развертывание из созданного артефакта
  deploy:
    environment:
      name: github-pages # ⬅️ Обязательное имя окружения
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
